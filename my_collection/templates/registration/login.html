{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="ui container middle aligned center aligned grid" style="margin-top:30px">
<div class="column">
  <h2>Login</h2>
  <form class="ui large form" method="post">
    {% csrf_token %}
      <div class="ui stacked segment">
        {{ form.as_p }}
      </div>
    <button type="submit">Login</button>
  </form>
</div>
</div>
{% endblock %}
